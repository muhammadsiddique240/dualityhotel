{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0" data-aos="fade-up">
                    <div class="card-body p-5">
                        <h2 class="text-center text-gold mb-4">Welcome Back</h2>
                        <form method="post">
                            {% csrf_token %}
                            <!-- Custom Rendering for Bootstrap -->
                            {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                                    id="{{ field.id_for_label }}" class="form-control" placeholder="{{ field.label }}"
                                    {% if field.value %}value="{{ field.value }}" {% endif %}>
                                {% if field.errors %}
                                <div class="text-danger small mt-1">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}

                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Login</button>
                        </form>
                        <hr class="my-4">
                        <p class="text-center mb-0">Don't have an account? <a href="{% url 'signup' %}"
                                class="text-gold">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
